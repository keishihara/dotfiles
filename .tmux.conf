# --------------------------------------------------
# General
# --------------------------------------------------
set-option -g default-shell $SHELL
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -sg escape-time 0            # No delay on Esc (important for vim)
set -g history-limit 100000
set -g base-index 1              # Windows start at 1
set -g pane-base-index 1         # Panes start at 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-position top

# Refresh these vars from client on attach (keeps SSH agent forwarding working)
set-option -g update-environment "SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION DISPLAY XAUTHORITY"

# prefix + r: reload config
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded."

# --------------------------------------------------
# Pane
# --------------------------------------------------
# Split: prefix + | (horizontal), prefix + - (vertical)
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Navigate: C-hjkl (no prefix needed)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Switch window: prefix + C-h/C-l
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize: prefix + hjkl, prefix + m (toggle zoom)
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z

# --------------------------------------------------
# Copy mode (vi)
# --------------------------------------------------
# prefix + v: enter copy mode, v: select, y/Enter: yank, prefix + p: paste
bind-key v copy-mode \; display "Copy mode."
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
# Yank to system clipboard (OS-aware)
if-shell "uname | grep -q Darwin" \
    "bind-key -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel 'pbcopy' \\; display 'Copied.'" \
    "bind-key -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel 'xclip -i -selection clipboard' \\; display 'Copied.'"
if-shell "uname | grep -q Darwin" \
    "bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'pbcopy' \\; display 'Copied.'" \
    "bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -i -selection clipboard' \\; display 'Copied.'"
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key p paste-buffer

# --------------------------------------------------
# Appearance
# --------------------------------------------------
set-option -g status-position top
set -g status on
set -g status-interval 10
set -g status-justify centre
set -g status-left-length 60
set -g status-right-length 120

# Status base
set -g status-style "bg=colour234,fg=colour252"

# Left: session name (simple, high-contrast)
set -g status-left "#[bg=colour37,fg=colour234,bold] #S #[bg=colour234,fg=colour37]"

# Right: date/time blocks (improved date contrast)
# Date: darker bg + brighter fg + bold
# Time: cyan bg + dark fg + bold
set -g status-right "#[fg=colour6]#[bg=colour6,fg=colour234,bold] %Y-%m-%d(%a) #[fg=colour37]#[bg=colour37,fg=colour234,bold] %H:%M #[default]"

# Window list: readable inactive, clear current
setw -g window-status-style "bg=colour234,fg=colour252"
setw -g window-status-format "  #I:#W  "
setw -g window-status-current-style "bg=colour37,fg=colour234,bold"
setw -g window-status-current-format "  #I:#W  "
setw -g window-status-activity-style "bg=colour234,fg=colour220,bold"

# Pane borders
set -g pane-border-style "fg=colour240"
set -g pane-active-border-style "fg=colour37"

# Message / copy-mode
set -g message-style "bg=colour234,fg=colour255"
set -g mode-style "bg=colour37,fg=colour234,bold"

# Activity
setw -g monitor-activity on
set -g visual-activity on
